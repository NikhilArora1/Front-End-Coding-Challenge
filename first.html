<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEDCOMPANY</title>

    <!-- Bootstrap -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles-first.css" />

  </head>
  <body>

    <div class="container">

    	<div class="row">

    		<div class="col-md-6-offset-3 center">

    			<h3 id="header"><img src="logo.png" id="logo" /> MEDCOMPANY</h3>
    			<p class="lead">Medcompany Efficacy Study</p>
    		</div>
    	</div>

    </div>

    <div class="container contentContainer">
    	<h3 class="center color">Voluntary Participation</h3>
    	<p class="marginTop">Participation in this study is voluntary. If you do not wish to participate, there will be no penalty of any kind.</p>
    	<p class="marginTop">To confirm your intent to enroll in this study, please complete this form below.</p>

    	<form id="myForm" onsubmit="submitFunction()" action="second.html" method="POST">

      	<div class="row">

      		<div class="form-group col-md-6">
      			<label for="firstname" class="color">First Name</label>
      			<input type="text" class="form-control input-lg" name="firstname" id="firstname" placeholder="John" onkeyup="changeText()"/>
      		</div>

      		<div class="form-group col-md-6">
      			<label for="lastname" class="color">Last Name</label>
      			<input type="text" class="form-control input-lg" name="lastname" id="lastname" placeholder="Doe" onkeyup="changeText()"/>
      		</div>

      	</div>

      		<div class="form-group">
      			<label for="city" class="color">What city were you born in?</label>
      			<input type="text" class="form-control input-lg" name="city" id="city" placeholder="City Name" onkeyup="changeText()"/>
      		</div>

      		<div class="form-group">
      			<label>
      				<input type="checkbox" id="check" onchange="changeText()"/> I consent to participate in the study
      			</label>
      		</div>

      		<div class="row form-group">

        		<div class="col-md-2">
        			<button type="button" class="btn btn-lg btn-default">
        			<span class="glyphicon glyphicon-menu-left"></span>
      				</button>
        		</div>

        		<div class="col-md-10">
        			<button class="btn btn-default btn-block btn-lg" id="submitButton" disabled>Complete the form to continue enrollment</button>
        		</div>

      	   </div>

        </form>

    </div>

    <div class="container" id="footer">

    	<a href="">Contact Us</a>
    	<img src="foot.png" id="foot"/>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	  <script type="text/javascript" src="scripts-first.js"></script>

  </body>
</html>
