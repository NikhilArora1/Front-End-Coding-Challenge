    <!-- Bootstrap -->

  <body>


    <div class="container">

    	<div class="row">

        </div>
    	</div>

    <div class="container contentContainer center">

        	<h3>Search for a physician or organization</h3>

          <form id = "inputForm" method="POST">
        	   <input type="text" id="input" class="form-control input-lg marginTop" placeholder="Search for a doctor, physician, or organization by name"
        	    onkeyup="delaySearch()" />
          </form>

      <div id="box">
    		  <ul id="list" class="list-unstyled">

    		  </ul>

    		  </ul>
      </div>

        <p class="center" id="loading">Loading Providers...</p>

    </div>

    </div>


    <div class="container footerContainer">

          <div class="col-md-2">

            <div class="progress center-block">
              <div class="progress-bar" role="progressbar"
                aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
                30% Complete
              </div>
            </div>
          </div>
          <div class="col-md-2">
    	       <img src="foot.png" id="foot" />
          </dv>
      </div>
